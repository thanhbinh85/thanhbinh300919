<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Tên tháng</p>
<input id="num" type="number"><button type="button" onclick="Check()">Tính số ngày</button>
<script>
    function Check (){
        let num=document.getElementById('num').value;
        switch (num) {
            case "1": case "3": case "5": case "7": case "8": case "10": case "12":
                alert("31 ngày");
                break;
            case "2":
                alert("28 hoặc 29 ngày");
                break;
            case "4": case "6": case "9": case "11":
                alert("30 ngày");
                break;
        }

    }
</script>

</body>
</html>
